<div class="column class-card__item">
  <div class="ui segment class-card--trans">
    <div class="ui fluid card class-card--trans">
      <div class="image card__item">
        <img src="images/classes/@@main-route.jpeg" alt='@@main-alt'>
      </div>
      <div class="content card__content">
        <div class="image card__icon">
          <img src="images/classes/@@sub-route.png" alt='@@sub-alt'>
        </div>
        <div class="description card__description">
          <a href="# " class="main-cta main-cta--card-mini">@@link-text</a>
          <h6 class="description__title">@@desc</h6>
        </div>
      </div>
    </div>
  </div>
</div>
